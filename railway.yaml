build:
  builder: "NIXPACKS"
  nixpacksPlan:
    providers:
      - dotnet
    buildCommands:
      - dotnet restore MotivationQuotesApi.csproj --configfile nuget.config
      - dotnet publish MotivationQuotesApi.csproj -c Release -o out --no-restore
    startCommand: "dotnet out/MotivationQuotesApi.dll"
